<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="header-container">
    <div class="row  row-header-container pt-4">
      <div class="col-lg-1"></div>
      <div class="col-lg-3 d-flex justify-content-evenly">
        <span class="fs-6">Purpose - Website UI Kit</span>
        <img src="./css/img/us.svg" alt="">
        <span> United States</span>
      </div>
      <div class="col-lg-5"></div>
      <div class="col-lg-2 mt-2 d-flex justify-content-around">
        <h2 class="fs-6">Support</h2>
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-cart-shopping"></i>
        <i class="fa-solid fa-user"></i>
      </div>
      <div class="col-lg-1"></div>
    </div>
    <div class="header-container">
      <div class="row row-header">
        <div class="col-lg-1"></div>
        <div class="col-lg-4 d-flex justify-content-evenly">
          <img src="./css/img/white.png" alt="">
          <ul class="action-list d-flex justify-content-start align-items-center mt-2">
            <li class="action-list-item">
              <a class="ms-2" href="">Overview </a>
            </li>
            <li class="action-list-item">
              <a class="ms-2" href="">Pages</a>
              <i class="fa-solid fa-angle-down ms-2"></i>
            </li>
            <li class="action-list-item">
              <a  class="ms-2">Section</a>
              <i class="fa-solid fa-angle-down ms-2"></i>
            </li>
          </ul>
        </div>
        <div class="col-lg-2"></div>
        <div class="col-lg-4">
          <ul class="action-list d-flex justify-content-around align-items-center">
            <li class="action-list-item">
              <a class="ms-5" href="">Docs</a>
              <i class="fa-solid fa-angle-down ms-2"></i>
            </li>
            <li class="action-list-item">
              <a class="ms-4" href="">What's New</a>
            </li>
            <button class="btn-lg p-2 pe-3 ps-3 rounded-5 border-white border-1">
              <i class="fa-solid fa-cart-shopping"></i>
              <span class="ms-2">Purchase Now</span> 
            </button>
          </ul>
        </div>
        <div class="col-lg-1"></div>
      </div>
    </div>
  </div>
</body>
</html>
